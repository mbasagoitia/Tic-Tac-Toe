<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500&family=DM+Sans&family=DM+Serif+Text&family=Libre+Franklin:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-area">
        <div id="game-display-area">
            <p id="player-turn-msg"></p>
            <button id="play-again-btn" class="no-display">Play Again</button>
        </div>
        <div id="player-input-wrapper">
                <div id="player1-input-wrapper">
                    <p class="player-input">Player 1</p>
                    <input type="text" id="name1" name="name1" placeholder="Enter Your Name..." autocomplete="off">
                    <div class="radio-area">
                        <label for="symbol1a">X</label> 
                        <input type="radio" id="symbol1a" name="symbola" value="X" class="radio" checked>                   
                        <label for="symbol2">O</label> 
                        <input type="radio" id="symbol2a" name="symbola" value="O" class="radio"> 
                    </div>
                </div>
                <div id="player2-input-wrapper">
                    <p class="player-input">Player 2</p>
                    <input type="text" id="name2" name="name2" placeholder="Enter Your Name..." autocomplete="off">
                    <div class="radio-area">
                        <label for="symbol1b">X</label> 
                        <input type="radio" id="symbol1b" name="symbolb" value="X" class="radio">                   
                        <label for="symbol2b">O</label> 
                        <input type="radio" id="symbol2b" name="symbolb" value="O" class="radio" checked>  
                    </div>
                </div>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="game-board-wrapper">
            <div id="game-board">
                    <div id="s1" class="sq"></div>
                    <div id="s2" class="sq"></div>
                    <div id="s3" class="sq"></div>

                    <div id="s4" class="sq"></div>
                    <div id="s5" class="sq"></div>
                    <div id="s6" class="sq"></div>

                    <div id="s7" class="sq"></div>
                    <div id="s8" class="sq"></div>
                    <div id="s9" class="sq"></div>
            </div>
        </div>
    </div>
</body>
</html>
